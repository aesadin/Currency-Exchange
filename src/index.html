<!DOCTYPE html>
<html>

<head>
  <title>currency &#x1F4B0 exchange</title>
</head>

<body>
  <div class="picture">
  <h1 class="jumbotron">Currency Exchange</h1>
  <div id="intro">
    <div class="container-fluid">
      <button type="button" id="newGame">New Game</button>
    </div>
  </div>

  <div id="gameBoard">
    <div class="container">
      <h3 id="hiddenAnswer"></h3>
      <form id="inputForm">
        <input id="exchange" class="form-control" type="text">
        <button type="submit">X-change &#x1F4B0</button>
      </form>
    </div>
  </div>

  <div id="winner">
    <div class="container">
      <h2>Money Bags</h2>
      <h3 id="revealedAnswer"></h3>
      <button type="button" id="startOver">Start Over</button>
    </div>
  </div>
</div>
</body>

</html>
